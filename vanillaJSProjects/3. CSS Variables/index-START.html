<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />

  <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      padding: var(--spacing);
      background-color: var(--base);
      filter: blur(var(--blur));
      max-width: -webkit-fill-available;
      max-height: 50vh;
      margin-top: 3%;
    }

    h2 {
      font-size: inherit;
      margin: auto auto 3%;
    }

    button {
      min-width: fit-content;
    }

    .hl {
      color: var(--base);
    }

    /*
          misc styles, nothing to do with CSS variables
        */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 3%;
      font-size: initial;
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: center;
    }

    input {
      width: 100px;
      margin: 0 2% 0 1%;
    }

    label {
      font-size: initial;
      min-width: fit-content;
    }

    .URLinputDiv {
      max-width: fit-content;
      margin: 0 auto 0;
      display: flex;
      align-items: center;
    }

    .URLinputDiv input {
      min-width: 30vw;
    }
  </style>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <!-- My code -->
  <div class="URLinputDiv">
    <label for="imageUrl">Image URL:</label>
    <input id="imageUrl" type="text" name="imageUrl" placeholder="Enter image URL">

    <button id="updateImage">Update Image</button>
  </div>
  <!-- --- -->

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <!-- My code -->
  <script>
    const imageUrlInput = document.getElementById('imageUrl');
    const updateImageButton = document.getElementById('updateImage');
    const image = document.querySelector('img');

    updateImageButton.addEventListener('click', () => {
      const imageUrl = imageUrlInput.value;
      image.src = imageUrl;
    });
  </script>
  <!-- --- -->

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>
