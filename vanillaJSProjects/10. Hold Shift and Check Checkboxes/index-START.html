<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <style>
    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      padding: 1px;
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #f1f1f1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked+p {
      background: #f9f9f9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family: "helvetica neue";
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #d1e2ff;
    }

    .add-task {
      margin: 20px;
      border-bottom: 2px solid blue;
      padding: 1rem;
    }

    .delete-task {
      margin: 20px;
      cursor: pointer;
      color: red;
    }
  </style>

  <div class="inbox">

    <div class="add-task">
      <input type="text" id="newTask" placeholder="Add a new task" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Existing task items -->
    <div class="item">
      <input type="checkbox">
      <p>Task 1</p>

      <span class="delete-task" onclick="deleteTask(this.parentNode)">Delete</span>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Task 2</p>
      <span class="delete-task" onclick="deleteTask(this.parentNode)">Delete</span>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Task 3</p>
      <span class="delete-task" onclick="deleteTask(this.parentNode)">Delete</span>
    </div>

  </div>

  <script>

let lastChecked;
const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

function handleCheck(e) {
  let inBetween = false;
  const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

  if (e.shiftKey && this.checked) {
    checkboxes.forEach((checkbox) => {
      if (checkbox === this || checkbox === lastChecked) {
        inBetween = !inBetween;
        console.log("These are checked in between");
      }

      if (inBetween) {
        checkbox.checked = true;
      }
    });
  }

  lastChecked = this;
}

function bindCheckboxListeners() {
  const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
  checkboxes.forEach(checkbox => checkbox.removeEventListener('click', handleCheck));
  checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
}

const addTaskInput = document.getElementById('newTask');

function addTask() {
  const newTaskText = addTaskInput.value.trim();
  if (newTaskText !== '') {
    const newItem = document.createElement('div');
    newItem.classList.add('item');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';

    const paragraph = document.createElement('p');
    paragraph.textContent = newTaskText;

    const deleteButton = document.createElement('span');
    deleteButton.classList.add('delete-task');
    deleteButton.textContent = 'Delete';
    deleteButton.onclick = function () {
      deleteTask(newItem);
      bindCheckboxListeners(); // Update event listeners after deleting a task
    };

    newItem.appendChild(checkbox);
    newItem.appendChild(paragraph);
    newItem.appendChild(deleteButton);

    document.querySelector('.inbox').appendChild(newItem);

    addTaskInput.value = ''; // Clear the input field after adding a task
    bindCheckboxListeners(); // Update event listeners after adding a task
  }
}

function deleteTask(taskItem) {
  taskItem.parentNode.removeChild(taskItem);
  bindCheckboxListeners(); // Call it after deleting a task
}

bindCheckboxListeners();

  </script>
</body>

</html>
